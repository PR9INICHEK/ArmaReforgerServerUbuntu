[Unit]
Description=Arma Reforger - MyServer

[Service]
WorkingDirectory=/opt/arma/myserver/server
Type=simple
TimeoutSec=300
ExecStart=/opt/arma/myserver/server/ArmaReforgerServer -gproj /opt/arma/myserver/server/addons/data/ArmaReforger.gproj -config /opt/arma/myserver/server/config.json -backendlog -nothrow -profile /home/arma
ExecStop=/bin/kill -2 $MAINPID
Restart=on-failure
RestartSec=5s

User=arma
Group=arma

[Install]
WantedBy=multi-user.target
